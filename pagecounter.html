<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Page Counter App</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Page Counter App</h1>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="jumbotron">
            <h1>page Counter App</h1>
            <p>Our App will help you to count and display number of 
                charcters and pages in a text</p>
        </div>
    </section>

    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <h3>Cover Letter</h3>
                <p>Enter your cover letter in the space provided below...
                    please not that a page starts from 160 Characters.
                </p>

                <form class="form">
                    <div class="form-group">
                        <textarea class="form-control" id="txtMessage"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" id="txtFeedback">
                    </div>
                    
                </form>

            </div>
        </div>
    </section>

    <script src="js/charcounter.js"></script>

</body>
</html>
